---
- hosts: all

  roles:
  - role: geerlingguy.mysql
    become: yes

  tasks:

  - name: install gcc 
    package:
      name: gcc 
      state: present
    become: yes

  - name: install libxml 
    package:
      name: libxml2.x86_64 
      state: present
    become: yes

  - name: install libxml-devel 
    package:
      name: libxml2-devel.x86_64 
      state: present
    become: yes

  - name: install libxslt
    package:
      name: libxslt.x86_64 
      state: present
    become: yes

  - name: install libxslt-devel 
    package:
      name: libxslt-devel.x86_64 
      state: present
    become: yes

  - name: install vim 
    package:
      name: vim 
      state: present
    become: yes

  - name: install screen
    package:
      name: screen
      state: present
    become: yes

  - name: bashrc
    copy:
      src: assets/.bashrc 
      dest: ~/.bashrc

  - name: screenrc
    copy:
      src: assets/.screenrc
      dest: ~/.screenrc
